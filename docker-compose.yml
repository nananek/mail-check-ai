services:
  db:
    image: postgres:18
    container_name: mail_check_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mail_check}
      POSTGRES_USER: ${POSTGRES_USER:-mailuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql
      - ./volumes/postgres_socket:/var/run/postgresql
    # ports:
    #   - "5432:5432"  # Unix Domain Socket使用のためポート公開不要
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mailuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mail_network
  tailscale:
    image: tailscale/tailscale:latest
    container_name: mail_check_tailscale
    hostname: mail-check-ai
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_EXTRA_ARGS=--advertise-exit-node=false
    volumes:
      - ./tailscale_state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
  worker:
    # GHCRイメージを使用（ローカルビルドする場合は下のbuildセクションのコメントを外す）
    image: ghcr.io/${GITHUB_REPOSITORY:-yourname/mail-check-ai}:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: mail_check_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mailuser}:${POSTGRES_PASSWORD:-changeme}@/mail_check?host=/var/run/postgresql
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      POLL_INTERVAL: ${POLL_INTERVAL:-60}
      GIT_AUTHOR_NAME: ${GIT_AUTHOR_NAME:-Mail Check AI}
      GIT_AUTHOR_EMAIL: ${GIT_AUTHOR_EMAIL:-ai@mailcheck.local}
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./volumes/git_repos:/tmp/git_repos
      - ./volumes/postgres_socket:/var/run/postgresql
    depends_on:
      db:
        condition: service_healthy
    command: python -m src.worker
    restart: unless-stopped
    networks:
      - mail_network

  api:
    # GHCRイメージを使用（ローカルビルドする場合は下のbuildセクションのコメントを外す）
    image: ghcr.io/${GITHUB_REPOSITORY:-yourname/mail-check-ai}:latest
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    container_name: mail_check_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mailuser}:${POSTGRES_PASSWORD:-changeme}@/mail_check?host=/var/run/postgresql
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      DEFAULT_GITEA_HOST: ${DEFAULT_GITEA_HOST}
      DEFAULT_GITEA_TOKEN: ${DEFAULT_GITEA_TOKEN}
    network_mode: "service:tailscale"  # Tailscaleネットワークを共有
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./volumes/postgres_socket:/var/run/postgresql
    depends_on:
      db:
        condition: service_healthy
      tailscale:
        condition: service_started
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mail_check_pgadmin
    user: root
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_LISTEN_PORT: 5050
    network_mode: "service:tailscale"  # Tailscaleネットワークを共有
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./volumes/postgres_socket:/var/run/postgresql
    depends_on:
      db:
        condition: service_healthy
      tailscale:
        condition: service_started
    restart: unless-stopped

networks:
  mail_network:
    driver: bridge
volumes:
  pgadmin_data:
    driver: local